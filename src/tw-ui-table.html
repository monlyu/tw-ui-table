<table ng-class="{'selectable':selectable}">
    <thead>
        <tr>
            <th ng-if="selectable"></th>
            <th ng-class="{'numeric':column.numeric}" ng-repeat="column in columns">{{column.display}}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-click="onItemClicked(item)" ng-class="{'selected':isItemSelected(item), 'clickable':itemClicked}" ng-repeat="item in data">
            <td ng-if="selectable">
                <md-checkbox ng-checked="isItemSelected(item)" ng-click="toggleItemSelected(item)"/>
            </td>
            <td ng-repeat="column in columns" ng-class="{'numeric':column.numeric}">
                {{item[column.name]}}
            </td>
        </tr>
    </tbody>
</table>
